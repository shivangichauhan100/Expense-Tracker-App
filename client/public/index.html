    <title>Expense Tracker App</title>

<body>
     <div id = "root"></div>  
     <script>
        function adjustDivWidth() {
            const rootDiv = document.getElementById('root');
            const screenWidth = window.innerWidth;

            if (screenWidth > 1200) { // PC width
                rootDiv.style.width = "1200px"; // Fixed width for PC
            } else if (screenWidth > 800 && screenWidth <= 1200) { // Tablet width
                rootDiv.style.width = "600px"; // Fixed width for tablet
            } else { // Mobile width
                rootDiv.style.width = "600px"; // Fixed width for mobile
            }
        }
// Initial width adjustment
adjustDivWidth();

// Adjust width on window resize
window.addEventListener("resize", adjustDivWidth);
</script>
